<div class="h-100">
  <div>
    <h3>
      {{ quizData.question }}
    </h3>

    <form [formGroup]="quizForm">
      <div class="form-check" *ngFor="let answer of quizData.options">
        <input
          class="form-check-input"
          type="radio"
          [id]="answer.id"
          [formControlName]="currentFormControl"
          [value]="answer.id"
        />
        <label class="form-check-label" [for]="answer.id">
          {{ answer.name }}
        </label>
      </div>
    </form>
    <div *ngIf="isResultShown">
      Correct Answers are {{ correctAnswers }} out of
      {{ totalQuestions }} questions<br />
      Wrong Answers :-
      {{ wrongAnswers }}
    </div>
  </div>

  <button
    type="button"
    class="btn btn-success"
    (click)="loadPreviousQuestion()"
    [disabled]="this.currentQuestionNumber === 1 || isResultShown"
  >
    Previous
  </button>
  <button
    type="button"
    class="btn btn-warning"
    [disabled]="isResultShown"
    (click)="loadNextQuestion()"
  >
    {{ this.currentQuestionNumber === this.totalQuestions ? "Finish" : "Next" }}
  </button>
  <button
    type="button"
    class="btn btn-danger"
    (click)="resetQuiz()"
    *ngIf="isResultShown"
  >
    Reset
  </button>
</div>
